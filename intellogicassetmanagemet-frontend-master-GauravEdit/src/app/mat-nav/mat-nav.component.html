<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <div class="text-center">
      <img src="assets/images/logo-light.png" class="logo" /><br>
      <img src="assets/images/users/user-6.jpg" class="rounded-circle img-tumbnail avatar-lg" />
      <p class="user">Rinu Madathil</p>
      <p class="text-muted">Admin Head</p>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Dashboard</a>
      <a mat-list-item routerLink="/login/dashboard/usermanagement">user management</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-mat-dashboard></app-mat-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
